<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    </head>
    <body class="body">
        <div id="calc" class="calc">
            <h3 class="calc__title">Calculadora</h3>
            <div id="operations" class="operations">
                <div id="previous-operation" class="operations__previous"></div>
                <div id="current-operation" class="operations__current"></div>
            </div>
            <div id="buttons-container" class="container">
                <button class="container__button">CE</button>
                <button class="container__button">C</button>
                <button class="container__button">DEL</button>
                <button class="container__button">/</button>
                <button class="container__number container__button">7</button>
                <button class="container__number container__button">8</button>
                <button class="container__number container__button">9</button>
                <button class="container__button">*</button>
                <button class="container__number container__button">4</button>
                <button class="container__number container__button">5</button>
                <button class="container__number container__button">6</button>
                <button class="container__button">-</button>
                <button class="container__number container__button">1</button>
                <button class="container__number container__button">2</button>
                <button class="container__number container__button">3</button>
                <button class="container__button">+</button>
                <button class="container__number container__button">0</button>
                <button class="container__number container__button">.</button>
                <button class="container__button container__equal" id="equal-btn">=</button>
            </div>
        </div>
        <script src="./dist/js/main.js"></script>
    </body>
</html>
